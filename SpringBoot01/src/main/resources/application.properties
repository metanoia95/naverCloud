spring.application.name=SpringBoot01


# <주석>
# 열때, 우클릭 > open with > generic editor - spring properties
# 자동완성 진행


# properties 정보저장을 목적으로 하는 파일
# 프로퍼티 이름=값
# 공백이 들어가지 않도록 주의

# 설정파일을 application.properties 통합
# 개발자가 설정에 필요한 내용을 작성 --> Spring Boot가 알아서 설정을 마무리

# 설정 완료 후 가급적
# 프로젝트 우클릭 > Maven > Update

# 1. Tomcat Port 번호 설정
server.port=8088

# 2. ViewReolver
# prefix + jsp이름 +접미사 --> 안전한 경로로 만들어주 주는 친구

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 3. DBCP를 만들기 위해서 필요한 정보 입력
# driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# db url
spring.datasource.url=jdbc:mysql://localhost:3306/com
# db id - 프레임워크에서 제공하는 기본.
spring.datasource.username=com
# db pw 
spring.datasource.password=com01

# 4. MyBatis : com은 src/main/resources 폴더를 의미.
mybatis.mapper-locations=com/smhrd/mapper/*.xml

# 5.폴더 경로, api key 등을 저장하는 용도로도 사용 가능 - 클래스에서 @value로 가져옴. 
save.path=C:/save/

